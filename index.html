<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:linear-gradient(to left,#33FFCC,#CCFF99) ;">
    <div class="container col-lg-8 mt-4">
        <div class="card">
            <div class="row">
                <h1 class="text-center">Registration</h1>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Full Name</label> 
                   <br> <input type="text" name=""placeholder="enter your full name" class="form-control"><br>
                </div>
                <div class="col-5 ms-5 mt-3">
                    <label>Father Name</label>
                   <br> <input type="text" name=""placeholder="enter your Father Name" class="form-control"><br>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Email</label>
                   <br> <input type="text" name=""placeholder="enter your email address" class="form-control"><br>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Password</label>
                   <br> <input type="password" name=""placeholder="enter your password" class="form-control"><br>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Date</label>
                  <br>  <input type="date" name="" class="form-control" ><br>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Mobile no</label>
                   <br> <input type="mobile no" name=""placeholder="enter your mobile no"><br>
                    <br></br>
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <br><label>Gender</label><br>
                    <select class="form-select">
                    <option>MALE</option>
                    <option>FEMALE</option>
                    <option>OTHER</option>
                    </select>
                    </div>
                    <div class="col-10 ms-5 mt-5 ps-3">
                       <br> <button class="form-control"(to right)>Submit</button><br>

                    </div>
            </div>

        </div>

    </div>
    
</body>
</html>
